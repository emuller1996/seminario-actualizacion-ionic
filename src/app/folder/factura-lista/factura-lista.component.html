<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-grid class="px-4">
      <ion-row>
        <ion-col size="auto" [routerLink]="['Registrar']"
          ><ion-button>Registrar</ion-button></ion-col
        >
        <ion-col size="auto" [routerLink]="['Listar']"
          ><ion-button color="secondary">Listar</ion-button></ion-col
        >
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="9">
          <ion-item fill="outline">
            <ion-label position="floating">Buscar Factura</ion-label>
            <ion-input
              placeholder="Ingrese Registro"
            ></ion-input> 
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

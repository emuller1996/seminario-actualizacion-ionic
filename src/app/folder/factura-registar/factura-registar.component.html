<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid class="px-4">
      <ion-row>
        <ion-col size="6">
          <ion-item fill="outline">
            <ion-label position="floating">Buscar Producto</ion-label>
            <ion-input
              [ngModel]="nombre"
              (ngModelChange)="(onChangeNameProduct)"
              placeholder="Ingrese en nombre "
            ></ion-input>
          </ion-item>

          <ion-row class="" *ngFor="let p of listaProductosObservable | async">
            <ion-col size="6">
              <ion-label> {{ p.nombre }} </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label> ${{ p.precio | number }} </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="onAddProduct(p)" color="medium"
                >+</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content>
              <p>Articulos Selecionados</p>
              <ion-row class="" *ngFor="let p of listaProductosFactura">
                <ion-col size="6">
                  <p>{{ p.nombre }}</p>
                </ion-col>
                <ion-col size="2">
                  <p>{{ p.valorUnitario | number }}</p>
                </ion-col>
                <ion-col size="2">
                  <p>
                    <ion-input
                      placeholder=""
                      type="number"
                      name="existencias"
                      [(ngModel)]="p.cantidad"
                      (click)="onChangeCantidadProducto(p.idProducto)"
                    ></ion-input>
                  </p>
                </ion-col>
                <ion-col size="2">
                  <p>{{ p.valorTotal | number }}</p>
                </ion-col>
              </ion-row>
              <ion-col *ngIf="listaProductosFactura.length===0" size="12">
                <p>No tienes productos seleccionados</p>
              </ion-col>

              <ion-col size="12">
                <p>Total: ${{ totalFactura | number }}</p>
              </ion-col>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block">Registrar</ion-button>
  </div>
</ion-content>

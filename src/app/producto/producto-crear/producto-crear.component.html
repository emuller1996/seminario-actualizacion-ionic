<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="formProducto" (ngSubmit)="onSaveProducto()">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" size="12">
            <ion-item fill="outline">
              <ion-label position="floating">Nombre </ion-label>
              <ion-input
                placeholder="Jamon Vietran 500g"
                name="nombre"
                formControlName="nombre"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size="12">
            <ion-item fill="outline">
              <ion-label position="floating">Precio </ion-label>
              <ion-input
                placeholder=""
                type="number"
                name="precio"
                formControlName="precio"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size="12">
            <ion-item fill="outline">
              <ion-label position="floating">Costo </ion-label>
              <ion-input
                placeholder=""
                type="number"
                name="costo"
                formControlName="costo"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-md="6" size="12">
            <ion-item fill="outline">
              <ion-label position="floating">Exitencia </ion-label>
              <ion-input
                placeholder=""
                type="number"
                name="existencias"
                formControlName="existencias"
              ></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size-md="6" size="12">
            <ion-list>
              <ion-item fill="outline">
                <ion-select
                  placeholder="Seleccione la Categoria"
                  name="categoriaId"
                  formControlName="categoriaId"
                >
                  <ion-select-option
                    *ngFor="let item of listaCategoria"

                    [value]="item.id"
                    >{{ item.nombre }}</ion-select-option
                  >
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>

          <ion-col size="12">
            <ion-item fill="outline">
              <ion-label>Detalle Producto</ion-label>
              <ion-textarea
                placeholder=""
                name="detalle"
                formControlName="detalle"
              ></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-list>
              <ion-button [disabled]="formProducto.invalid" type="submit"
                >Guardar Producto</ion-button
              >
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>

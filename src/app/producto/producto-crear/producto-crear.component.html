<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


    <ion-grid>
      <ion-row>

        <ion-col size-md="6" size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Nombre </ion-label>
            <ion-input placeholder="Jamon Vietran 500g"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Precio </ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Costo </ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Exitencia </ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>




  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestion de Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <form
            [formGroup]="formCategory"
            autocomplete="off"
            (ngSubmit)="onSaveCategory()"
          >
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <ion-item fill="outline">
                  <ion-label position="floating">Categoria</ion-label>
                  <ion-input
                    placeholder="LACTEOS, CAMISETA, ETC . . ."
                    name="nombre"
                    formControlName="nombre"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="4">
                <ion-button
                  [disabled]="formCategory.invalid"
                  type=""
                  expand="block"
                  >Save</ion-button
                >
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
        <ion-col size="8">
          <ion-list>
            <ion-item *ngFor="let c of listCategories">
              <ion-label>{{ c.nombre }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

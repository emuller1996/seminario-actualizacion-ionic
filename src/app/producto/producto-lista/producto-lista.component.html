<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid class="px-4">
      <ion-row>
        <ion-col size="auto" [routerLink]="['crear']"
          ><ion-button>Nuevo Producto</ion-button></ion-col
        >
        <ion-col size="auto" [routerLink]="['categorias']"
          ><ion-button color="secondary">Categorias</ion-button></ion-col
        >
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="9">
          <ion-item fill="outline">
            <ion-label position="floating">Buscar Producto</ion-label>
            <ion-input
              placeholder="Ingrese en nombre "
              [formControl]="nombreSearc"
            ></ion-input> </ion-item
        ></ion-col>
        <ion-col size="3">
          <ion-button
            (click)="onSearchProductByName()"
            color="medium"
            expand="block"
            >Buscar</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col *ngIf="isLoading" size="12"  >
          <ion-item>
            <ion-label></ion-label>
            <ion-spinner></ion-spinner>
          </ion-item>

        </ion-col>
        <ion-col size="12" size-md="6" *ngFor="let p of listaProducto">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ p.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ p.CATEGORIA.nombre }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>Precio : {{ p.precio | number }}</ion-col>
                <ion-col>Costo : {{ p.costo | number }}</ion-col>
                <ion-col>Existencia : {{ p.existencias | number }}</ion-col>
                <ion-col><ion-button>Editar</ion-button></ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

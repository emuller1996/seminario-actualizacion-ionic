<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
      <ion-grid class="px-4">
        <ion-row>
          <ion-col size="auto" [routerLink]="['crear']" ><ion-button>Nuevo Producto</ion-button></ion-col>
          <ion-col size="auto"><ion-button color="secondary">Categorias</ion-button></ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>


    <ion-list>
      <ion-item>
        <ion-label>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Nombre Producto</ion-card-title>
              <ion-card-subtitle>Categoria</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>Precio</ion-col>
                  <ion-col>Costo</ion-col>
                  <ion-col>Existencia</ion-col>


                  <ion-col><ion-button>Editar</ion-button></ion-col>


                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
